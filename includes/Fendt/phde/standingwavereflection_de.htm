<!--<h1>Stehende Welle<br>(Erkl&auml;rung durch &Uuml;berlagerung mit der reflektierten Welle)</h1>

<p><em class="Begriff">Stehende Wellen</em> unterscheiden sich von fortschreitenden Wellen dadurch, dass sich die Teilchen jederzeit 
im gleichen oder im entgegengesetzten Schwingungszustand befinden. Erkl&auml;ren l&auml;sst sich eine stehende Welle durch &Uuml;berlagerung 
einer einlaufenden Welle mit der zugeh&ouml;rigen reflektierten Welle. Dabei sind zwei F&auml;lle zu unterscheiden:</p>

<ul>
<li>Bei <em class="Begriff">Reflexion am festen Ende</em> erfolgt am Ort der Reflexion ein Phasensprung um &pi;. Der Schwingungszustand 
der reflektierten Welle ist dort also entgegengesetzt zum Schwingungszustand der einlaufenden Welle, sodass die gesamte Elongation (Auslenkung) 
an dieser Stelle immer gleich 0 ist (Schwingungsknoten).<br>&nbsp;</li>
<li>Bei <em class="Begriff">Reflexion am losen Ende</em> entf&auml;llt der Phasensprung. Deshalb schwingen die Teilchen an der Stelle 
der Reflexion mit besonders gro&szlig;er Amplitude hin und her (Schwingungsbauch).</li>
</ul>

<p>In dieser HTML5-App werden die einfallende Welle (rot), die reflektierte Welle (blau) und die durch &Uuml;berlagerung entstandene 
stehende Welle (schwarz) dargestellt. Die Schaltfl&auml;che erlaubt zun&auml;chst die Auswahl zwischen Reflexion am festen Ende und Reflexion 
am losen Ende. Gestartet wird mit dem gelben Schaltknopf (Start); eine Unterbrechung der Simulation mit anschlie&szlig;ender Fortsetzung ist 
jederzeit m&ouml;glich, ebenso eine Zeitlupendarstellung. Mit dem Schaltknopf &quot;Zur&uuml;ck&quot; l&auml;sst sich der Anfangszustand 
wiederherstellen. In den Optionsfeldern weiter unten kann man zwischen einer gleichm&auml;&szlig;igen Animation und einer 
Einzelschritt-Darstellung w&auml;hlen, wobei auch der zeitliche Abstand der Einzelschritte einstellbar ist. In den Optionsfeldern ganz unten 
kann man festlegen, welche Wellen sichtbar sein sollen.</p>
//-->
