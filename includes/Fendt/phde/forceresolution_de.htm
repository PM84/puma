<!--<h1>Zerlegung einer Kraft in zwei Komponenten</h1>

<p>Bei physikalischen Problemen ist es oft sinnvoll, eine Kraft durch eine Kombination von zwei Kr&auml;ften mit vorgegebenen Richtungen zu 
ersetzen. Selbstverst&auml;ndlich m&uuml;ssen diese zwei Kr&auml;fte gleichwertig zur gegebenen Kraft sein. Ihre Vektorsumme muss also mit der 
gegebenen Kraft &uuml;bereinstimmen. Ist diese Voraussetzung erf&uuml;llt, so spricht man von der <em class="Begriff">Zerlegung der Kraft</em> 
in zwei <em class="Begriff">Komponenten</em>.</p>

<p>Eine einfache geometrische Konstruktion liefert die Betr&auml;ge der Komponenten: Man zeichnet zwei Geraden, die zu den vorgegebenen 
Richtungen parallel sind und durch die Pfeilspitze des gegebenen Kraftvektors gehen. Auf diese Weise entsteht das so genannte 
<em class="Begriff">Kr&auml;fteparallelogramm</em>. Die gesuchten Betr&auml;ge der Komponenten lassen sich nun aus den Seitenl&auml;ngen dieses 
Parallelogramms ablesen.</p>

<p>Die gegebene Kraft und die Richtungen der gesuchten Kraftkomponenten lassen sich wahlweise mit der Maus (bei gedr&uuml;ckter Maustaste) oder 
mit Hilfe der drei Eingabefelder eingeben. Klickt man mit der Maus auf den oberen der beiden Schaltkn&ouml;pfe (&quot;Komponenten 
ermitteln&quot;), so wird die beschriebene Konstruktion ausgef&uuml;hrt, und die Betr&auml;ge der beiden Komponenten erscheinen auf der 
Schaltfl&auml;che. Mit dem unteren Schaltknopf l&auml;sst sich die Konstruktion wieder l&ouml;schen.</p>//-->
