<!--<h1>Interferenz zweier Kreis- oder Kugelwellen</h1>

<p>Diese HTML5-App zeigt die <em class="Begriff">Interferenz</em> zweier <em class="Begriff">Kreis- oder Kugelwellen</em> 
<span class="nobr">(z. B.</span> von Wasserwellen in einer Wellenwanne oder von Schallwellen). Die Wellen gehen von zwei gleichphasig 
schwingenden Wellenzentren aus. F&uuml;r die &Uuml;berlagerung der Wellen gilt der Grundsatz, dass sich die Elongationen addieren, und zwar 
unter Ber&uuml;cksichtigung des Vorzeichens.</p>

<p>Folgende zwei Extremf&auml;lle treten auf:</p>

<p>An Punkten, f&uuml;r die der <em class="Begriff">Gangunterschied &Delta;s</em> der beiden Wellen (also die Differenz der Entfernungen von den 
beiden Wellenzentren) ein ganzzahliges Vielfaches der <em class="Begriff">Wellenl&auml;nge &lambda;</em> ist, kommen die Wellen gleichphasig an: 
Wellenberge (schwarze Kreise) und Wellent&auml;ler (graue Kreise) treffen also jeweils gleichzeitig ein, sodass es zu 
<em class="Begriff">konstruktiver Interferenz</em> (zu maximaler Amplitude) kommt. Punkte mit dieser Eigenschaft liegen auf den rot 
gekennzeichneten Kurven bzw. Fl&auml;chen.</p>

<p>Umgekehrt sind die Verh&auml;ltnisse an Punkten, f&uuml;r die der Gangunterschied &Delta;s ein halbzahliges Vielfaches der Wellenl&auml;nge 
&lambda; ist: An solchen Punkten, die auf den blau gezeichneten Kurven bzw. Fl&auml;chen liegen, kommt ein Wellenberg der einen Welle stets 
gleichzeitig mit einem Wellental der anderen Welle an, sodass sich die Wellen abschw&auml;chen (<em class="Begriff">destruktive Interferenz</em>, 
minimale Amplitude).</p>

<p>Der Schaltknopf &quot;Pause&nbsp;/&nbsp;Weiter&quot; erm&ouml;glicht es, die Simulation zu unterbrechen und wieder zu starten. 
W&auml;hlt man die Option &quot;Zeitlupe&quot;, so l&auml;uft die Animation f&uuml;nfmal so langsam. In den beiden Eingabefeldern kann 
man die Entfernung der beiden Wellenzentren und die Wellenl&auml;nge ver&auml;ndern (&quot;Enter&quot;-Taste nicht vergessen!). Am unteren Rand 
wird f&uuml;r den violett markierten Punkt der Gangunterschied &Delta;s der beiden Wellen (siehe oben) angegeben. Dieser Punkt l&auml;sst sich 
durch Ziehen mit der Maus verschieben.</p>//-->
