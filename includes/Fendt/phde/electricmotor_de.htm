<p>Die roten Pfeile kennzeichnen die technische (konventionelle) Stromrichtung (also vom Pluspol zum Minuspol). Die magnetischen Feldlinien 
(vom rot gezeichneten Nordpol des Hufeisenmagneten zum gr&uuml;n dargestellten S&uuml;dpol) sind an der blauen Farbe zu erkennen. Die schwarzen 
Pfeile stehen f&uuml;r die Lorentzkraft, die im Magnetfeld auf einen stromdurchflossenen Leiter ausge&uuml;bt wird.</p>

<p>Die erw&auml;hnte Lorentzkraft steht senkrecht zur Stromrichtung und zu den magnetischen Feldlinien. Dabei ergibt sich die Orientierung
