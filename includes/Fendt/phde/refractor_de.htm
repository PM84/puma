<!--<h1>Keplersches Fernrohr</h1>

<p>Diese HTML5-App simuliert ein einfaches <em class="Begriff">astronomisches Fernrohr (keplersches Fernrohr)</em>, bestehend aus 
zwei Linsen, die als <em class="Begriff">Objektiv</em> und <em class="Begriff">Okular</em> bezeichnet werden. Das Licht tritt von links 
in das Objektiv ein, wird im Objektiv und im Okular gebrochen und erreicht danach das Auge des Beobachters (rechts vom Okular). Man beachte, 
dass die rot gezeichneten Strahlen der Simulation nicht den wirklichen Verlauf (Brechung beim &Uuml;bergang Luft - Glas und beim &Uuml;bergang 
Glas - Luft) zeigen. Vielmehr wird &#8211; zur Vereinfachung &#8211; die N&auml;herung f&uuml;r d&uuml;nne Linsen verwendet (Brechung an der 
Linsenebene). Wenn die Objektivbrennweite (f<sub>1</sub>) gr&ouml;&szlig;er als die Okularbrennweite (f<sub>2</sub>) ist, liefert das 
keplersche Fernrohr ein vergr&ouml;&szlig;ertes, umgekehrtes Bild.</p>

<p>In den beiden Eingabefeldern der Schaltfl&auml;che k&ouml;nnen die Brennweiten von Objektiv und Okular zwischen 
<span class="nobr">0,05 m</span> und <span class="nobr">0,5&nbsp;m</span> variiert werden (&quot;Enter&quot;-Taste nicht vergessen!). 
Zus&auml;tzlich l&auml;sst sich mit gedr&uuml;ckter Maustaste die Richtung der Lichtstrahlen beeinflussen. Das Programm berechnet jeweils 
die Gr&ouml;&szlig;e der Sehwinkel an Objektiv und Okular (farbig gekennzeichnet) sowie den Vergr&ouml;&szlig;erungsfaktor. Am Beispiel 
der sechs hellsten Sterne der Plejaden wird gezeigt, wie sich der Anblick durch das Fernrohr (rechts unten) von der Wirklichkeit 
unterscheidet.</p>
