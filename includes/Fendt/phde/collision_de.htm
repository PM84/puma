<!--<h1>Elastischer und unelastischer Sto&szlig;</h1>

<p>Diese HTML5-App behandelt die beiden Extremf&auml;lle eines Sto&szlig;prozesses am Beispiel zweier Wagen: Ein 
<em class="Begriff">elastischer Sto&szlig;</em> ist dadurch gekennzeichnet, dass die Summe der kinetischen Energien (Bewegungsenergien) 
der beteiligten K&ouml;rper konstant ist. Dagegen haben nach einem vollkommen <em class="Begriff">unelastischen Sto&szlig;</em> beide 
K&ouml;rper die gleiche Geschwindigkeit; die Summe der kinetischen Energien ist gegen&uuml;ber dem urspr&uuml;nglichen Wert reduziert, 
da sich ein Teil davon in innere Energie umgewandelt hat (Erw&auml;rmung).</p>

<p>Der Gesamtimpuls der beteiligten K&ouml;rper bleibt sowohl beim elastischen als auch beim unelastischen Sto&szlig; erhalten. Die Bewegung 
des gemeinsamen Schwerpunkts (angedeutet durch einen gelben Punkt) wird durch den Sto&szlig;prozess nicht beeinflusst.</p>

<p>Mit den zwei Radiobuttons rechts oben kann man zwischen elastischem und vollkommen unelastischem Sto&szlig; hin- und herschalten. 
Der Schaltknopf &quot;Zur&uuml;ck&quot; dient dazu, die Wagen in ihre Ausgangsposition zu bringen; gestartet wird die Simulation durch einen 
Mausklick auf den Startknopf. Wird die Option &quot;Zeitlupe&quot; gew&auml;hlt, so verlangsamt sich dadurch die Bewegung um den Faktor 10.</p>

<p>Mithilfe der vier Eingabefelder kann man die Anfangswerte f&uuml;r Masse und Geschwindigkeit der beiden Wagen ver&auml;ndern. Dabei stehen 
positive Geschwindigkeitswerte f&uuml;r eine Bewegung nach rechts, negative dagegen f&uuml;r eine Bewegung nach links. Extreme und sinnlose 
Eingaben werden automatisch abge&auml;ndert.</p>

<p>Je nachdem, welcher Radiobutton im unteren Teil der Schaltfl&auml;che ausgew&auml;hlt wurde, stellt die App Geschwindigkeiten, 
Impulse oder kinetische Energien der Wagen graphisch dar.</p>
