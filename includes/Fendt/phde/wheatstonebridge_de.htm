<!--<h1>Wheatstonesche Br&uuml;ckenschaltung</h1>

<p>Die <em class="Begriff">wheatstonesche Br&uuml;ckenschaltung</em> bietet eine einfache M&ouml;glichkeit, einen 
<em class="Begriff">elektrischen Widerstand</em> zu bestimmen. Bei dieser Methode verwendet man einen m&ouml;glichst genau bekannten 
Vergleichswiderstand. Es ist dabei nicht n&ouml;tig, Spannung und Stromst&auml;rke zu messen.</p>

<p>Diese HTML5-App simuliert eine solche Wheatstone-Br&uuml;cke. Der gesuchte Widerstand befindet sich links oben, der Vergleichswiderstand 
rechts daneben. Wichtigster Teil der Schaltung ist ein Schiebewiderstand (im einfachsten Fall ein Draht, dessen Widerstand nicht 
vernachl&auml;ssigbar ist) mit einem verschiebbaren Schleifkontakt. Dieser Schleifkontakt zerlegt den Schiebewiderstand in zwei 
Einzelwiderst&auml;nde, deren Werte mit Hilfe einer L&auml;ngenskala leicht zu bestimmen sind. Die Spannungsquelle (blau) ist unterhalb des 
Schiebewiderstands abgebildet. Der unbekannte Widerstand erh&auml;lt seinen Wert durch den Zufallsgenerator. Die anderen Widerst&auml;nde sowie 
die Gesamtspannung lassen sich &#8211; in gewissen Grenzen &#8211; in der gr&uuml;nen Schaltfl&auml;che auf der rechten Seite einstellen.</p>

<p>Beim Durchf&uuml;hren der Messung muss der Schleifkontakt so verschoben werden, dass das angeschlossene Messger&auml;t (rot) die 
Stromst&auml;rke 0 anzeigt. In der Simulation kann man dazu wahlweise die Maus oder den Schieberegler der Schaltfl&auml;che verwenden. Ist der 
Schleifkontakt in der richtigen Position, so bewirkt ein Mausklick auf den wei&szlig;en Schaltknopf, dass der unbekannte Widerstand berechnet 
wird. Um eine neue Messung mit einem anderen Widerstand durchzuf&uuml;hren, muss man den entsprechenden Schaltknopf rechts oben 
bet&auml;tigen.</p>

<p>Mit Hilfe der Optionsfelder rechts unten kann man sich f&uuml;r die einzelnen Teile der Schaltung die Werte von Spannung und Stromst&auml;rke  
anzeigen lassen und so die G&uuml;ltigkeit der <em class="Begriff">Kirchhoff-Regeln</em> &uuml;berpr&uuml;fen. Dabei ist zu beachten, dass 
aufgrund von Rundungsfehlern kleine Abweichungen m&ouml;glich sind.</p>//-->
