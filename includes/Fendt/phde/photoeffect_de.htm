<!--<h1>Der Photoeffekt</h1>

<p>Eine negativ geladene, geschmirgelte Zinkplatte verliert ihre Ladung, wenn man sie mit Ultraviolettlicht bestrahlt. Diese Erscheinung wird 
als <em class="Begriff">&auml;u&szlig;erer Photoeffekt (photoelektrischer Effekt, lichtelektrischer Effekt</em>) bezeichnet.</p>

<p>Genauere Untersuchungen gegen Ende des 19. Jahrhunderts ergaben, dass der Photoeffekt auch bei anderen Materialien auftritt, und zwar immer 
nur bei Verwendung von gen&uuml;gend kurzwelligem Licht. Zu jedem Stoff gibt es eine bestimmte Grenzwellenl&auml;nge, ab der man den Photoeffekt 
beobachtet. R&auml;tselhaft erschien den Forschern vor allem die Tatsache, dass langwelliges Licht auch bei gr&ouml;&szlig;ter Intensit&auml;t 
keine solche Wirkung hervorruft.</p>

<p>Die Erkl&auml;rung lieferte schlie&szlig;lich Albert Einstein im Jahre 1905: Licht besteht aus Teilchen (<em class="Begriff">Photonen</em>), 
wobei die <em class="Begriff">Energie</em> eines Photons proportional zur <em class="Begriff">Frequenz</em> des Lichtes ist. F&uuml;r ein 
Elektron an der Oberfl&auml;che einer Zinkplatte oder eines anderen Festk&ouml;rpers ist eine bestimmte (materialabh&auml;ngige) Energie 
erforderlich, um es abzutrennen (<em class="Begriff">Austrittsarbeit</em>). Ist nun die Energie eines Photons gr&ouml;&szlig;er als dieser Wert, 
so kann das Elektron herausgel&ouml;st werden. Aus dieser Erkl&auml;rung ergibt sich folgende Beziehung:</p>

<p style="margin: 30px; text-align: center;"><span class="Formel">E<sub>kin</sub> &nbsp; = &nbsp; h f &nbsp; &minus; &nbsp; W</span></p>

<p class="Formel">
E<sub>kin</sub> ... Maximale kinetische Energie eines ausgel&ouml;sten Elektrons<br>
h ..... Plancksches Wirkungsquantum (6,626 &middot; 10<sup>-34</sup> Js)<br>
f ..... Frequenz<br>
W ..... Austrittsarbeit
</p>

<p>Die folgende HTML5-App simuliert einen Versuchsaufbau zur Bestimmung des <em class="Begriff">planckschen Wirkungsquantums</em> und der 
Austrittsarbeit: Aus dem Licht einer Quecksilberdampflampe wird eine einzige Spektrallinie herausgefiltert. Dieses Licht trifft auf die Kathode 
(K) einer Photozelle und l&ouml;st dort den Photoeffekt aus (oder auch nicht). Um die maximale kinetische Energie der austretenden Elektronen zu 
bestimmen, wird mit Hilfe einer Potentiometerschaltung eine Gegenspannung so weit erh&ouml;ht, bis die Elektronen nicht mehr an der Anode (A) 
ankommen. Das blaue Messger&auml;t zeigt den Wert dieser Gegenspannung an. Ob noch Elektronen die Anode erreichen, ist an dem roten 
Messger&auml;t erkennbar.</p>

<p>Auf der Schaltfl&auml;che lassen sich das Kathodenmaterial, die Wellenl&auml;nge und die Gegenspannung einstellen. Die angegebenen 
Zahlenwerte beziehen sich auf die Frequenz des Lichtes und die Energiebilanz beim Photoeffekt. Die Messergebnisse werden links unten in ein 
Frequenz-Spannungs-Diagramm eingezeichnet, k&ouml;nnen aber mithilfe des Schaltknopfs wieder gel&ouml;scht werden.</p>

<p>Die Auswertung der beiden Messreihen (f&uuml;r Caesium und Natrium) mit Hilfe des f-U-Diagramms ergibt zwei parallele Geraden. Aus der 
Steigung dieser Geraden l&auml;sst sich das plancksche Wirkungsquantum berechnen. Die Austrittsarbeit f&uuml;r das jeweilige Kathodenmaterial 
(in eV, d.h. Elektronenvolt) ergibt sich unmittelbar aus dem Schnittpunkt mit der senkrechten Achse.</p>//-->
