<!--<h1>Stehende L&auml;ngswellen</h1>

<p>Diese HTML5-App demonstriert <em class="Begriff">stehende L&auml;ngswellen (Longitudinalwellen)</em> am Beispiel der Eigenschwingungen 
einer Lufts&auml;ule in einem Rohr. Es stellt dar, wie sich die Molek&uuml;le der Luft bei einer solchen Eigenschwingung bewegen. (In 
Wirklichkeit legen diese Teilchen nat&uuml;rlich viel k&uuml;rzere Strecken zur&uuml;ck, und die Bewegung erfolgt wesentlich schneller.)</p>

<p>Im oberen der beiden Diagramme wird &#8211; in Abh&auml;ngigkeit von der Ortskoordinate x &#8211; die Elongation (Auslenkung) &Delta;x der 
Teilchen gegen&uuml;ber ihrer Ruhelage dargestellt. Die <em class="Begriff">Schwingungsknoten</em>, also die Stellen, an denen sich die Teilchen 
&uuml;berhaupt nicht bewegen, sind mit &quot;K&quot; bezeichnet. Entsprechend steht &quot;B&quot; jeweils f&uuml;r einen 
<em class="Begriff">Schwingungsbauch</em>, d.h. eine Stelle, an der die Teilchen mit maximaler Amplitude schwingen. Man beachte, dass sich an 
einem offenen Rohrende immer ein Schwingungsbauch befindet, an einem geschlossenen Ende dagegen stets ein Knoten!</p>

<p>Das untere Diagramm zeigt die Abweichung &Delta;p des Drucks von seinem Mittelwert. Die Stellen, an denen diese Druckdifferenz besonders 
stark schwankt, also die <em class="Begriff">Druckb&auml;uche</em>, sind mit &quot;B&quot; bezeichnet. Sie fallen mit den Schwingungsknoten 
im oberen Diagramm zusammen. Entsprechend stimmen die <em class="Begriff">Druckknoten</em> (&quot;K&quot;) mit den Schwingungsb&auml;uchen 
&uuml;berein.</p>

<p>Die drei Radiobuttons erlauben die Auswahl zwischen einem beidseitig offenen, einem einseitig offenen und einem beidseitig geschlossenen 
Rohr. Mit den Schaltkn&ouml;pfen &quot;Tiefer&quot; und &quot;H&ouml;her&quot; kann man jeweils zur n&auml;chsttieferen bzw. 
n&auml;chsth&ouml;heren Eigenschwingung umschalten. M&ouml;glich sind dabei die <em class="Begriff">Grundschwingung</em> und die f&uuml;nf ersten 
<em class="Begriff">Oberschwingungen</em>.</p>

<p>Tr&auml;gt man in das Eingabefeld f&uuml;r die Rohrl&auml;nge einen neuen Wert ein und dr&uuml;ckt man anschlie&szlig;end die 
&quot;Enter&quot;-Taste, so berechnet das Applet Wellenl&auml;nge und Frequenz f&uuml;r die ausgew&auml;hlte Eigenschwingung. Dabei wird eine 
Schallgeschwindigkeit von <span class="nobr">343,5 m/s</span> zugrundegelegt, entsprechend einer Temperatur von 
<span class="nobr">20 &deg;C.</span> Bei den Berechnungen wird der Einfluss des Rohrdurchmessers vernachl&auml;ssigt.</p>

<p>Eine zus&auml;tzliche M&ouml;glichkeit: Klickt man mit der linken Maustaste auf einen Punkt im Inneren des Rohres, so kann man die 
Schwingung eines einzelnen Teilchens um seine Gleichgewichtslage genauer verfolgen.</p>
