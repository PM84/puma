<p>Welche Form haben die Planetenbahnen? F&uuml;r die Astronomen von Ptolem&auml;us bis Kopernikus war die Antwort klar: Planeten bewegen sich 
auf Kreisen oder zumindest auf Bahnen, die sich durch &Uuml;berlagerung mehrerer Kreisbewegungen deuten lassen. Erst 
<em class="Begriff">Johannes Kepler</em> machte 1609 Schluss mit dieser falschen Vorstellung. Nachdem er das umfangreiche und pr&auml;zise

Die Punkte einer Ellipse sind dadurch gekennzeichnet, dass die Summe ihrer Entfernungen zu den so genannten 
<em class="Begriff">Brennpunkten</em> konstant ist.</p>

<div class="Satz" style="width: 600px; margin-top: 20px;">
<b>Erstes Keplersches Gesetz der ungest&ouml;rten Planetenbewegung:</b><br>&nbsp;<br>
Die Bahn eines Planeten ist eine Ellipse, in deren einem Brennpunkt die Sonne steht.
